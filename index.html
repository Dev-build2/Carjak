<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memecoin Landing Page</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0009;
    color: #fff;
  }

  .container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .pfp-box {
    width: 70px;
    height: 70px;
    border: 2px solid #fff;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    font-size: 20px;
    font-weight: bold;
  }

  .upload-btn {
    background: #111;
    border: 1px solid #fff;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
  }

  main {
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    gap: 20px;
  }

  .card {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #333;
  }

  .copy-box {
    background: #222;
    padding: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    cursor: pointer;
    margin-top: 10px;
  }

  iframe {
    width: 100%;
    height: 300px;
    border: none;
    background: #000;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    color: #888;
  }

  @media(max-width: 900px) {
    main {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  function copyCA() {
    const ca = document.getElementById("ca-text").innerText;
    navigator.clipboard.writeText(ca);
    alert("Contract Address Copied!");
  }

  function previewPfp(event) {
    const img = document.getElementById("carjak.jpg");
    img.src = "carjak.jpg"
  }
</script>

</head>
<body>

<div class="container">

  <header>
    <div style="display:flex; align-items:center; gap:15px;">
      <div class="pfp-box">
        <img id="pfp-img" src="carjak.jpg" alt="PFP" style="width:100%; height:100%; object-fit:cover;"/>
      </div>
      <div>
        <h2>CARJAK</h2>
        <p style="color:#aaa; font-size:14px;">A token with serious vibes</p>
      </div>
    </div>

    
  </header>

  <main>

    <!-- Left -->
    <div class="card">
      <h3>About CARJAK</h3>
      <p style="color:#aaa;">Community-driven. Liquidity locked. Meme-powered.</p>

      <p style="margin-top:20px; font-size:14px; color:#aaa;">Contract Address:</p>

      <div class="copy-box" onclick="copyCA()">
        <span id="ca-text"></span>
        <span>Copy</span>
      </div>
    </div>

    <!-- Middle -->
    <div class="card">
      <h3>Live DEX Chart</h3>
      <iframe src="https://dexscreener.com/solana/"></iframe>
    </div>

    <!-- Right -->
    <div class="card">
      <h3>Token Info</h3>
      <ul style="list-style:none; padding:0; color:#aaa; line-height:1.8;">
        <li>Symbol: <span style="color:#fff;">CARJAK</span></li>
        <li>Total Supply: <span style="color:#fff;">1,000,000,000</span></li>
        <li>DEV HODLS:<span style="color:#fff;">3%</span></li>
      </ul>

      <h4 style="margin-top:20px;">Socials</h4>
      <div style="display:flex; gap:10px;">
        <a href="https://x.com/architect4token?s=21" style="color:#fff; text-decoration:none; padding:8px 14px; border:1px solid #444; border-radius:6px;">Twitter</a>
        <a href="https://t.me/carjak " style="color:#fff; text-decoration:none; padding:8px 14px; border:1px solid #444; border-radius:6px;">Telegram</a>
      </div>
    </div>

  </main>

  <footer>
    Built with ❤️ — Memecoin Template
  </footer>

</div>

</body>
</html>
